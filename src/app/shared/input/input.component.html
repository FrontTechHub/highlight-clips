<input [formControl]="control" type="text"
       class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
       placeholder="Enter Name" />

<!--NOTE ng-contain always render content-->
<!--opposite ng-template render content (ALL) when matching the condition-->
<!--In this case we need to render one so that's why using ng-container-->
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.required" class="text-red-400">
    Field is required
  </p>
  <p *ngIf="control.errors?.minlength" class="text-red-400">
    The value you inputted is {{ control.errors?.minlength.actualLength }} character long.
    It must be at least {{ control.errors?.minlength!.requiredLength }} character long.
  </p>
</ng-container>
